<div class="jumbotron">
  <div class="container">
    <h1 class="display-4">CRUD com angular 5!</h1>
    <p class="lead">simples CRUD fronted com angular</p>
    <hr class="my-4">
    <p>Isso e um crud simples!</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" (click)="open(content, false)" role="button" style="color:#fff!important">Novo</a>
    </p>
  </div>
</div>
<section>
  <div class="container">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col">Operação</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of items;let i = index">
          <th>{{item.nome}}</th>
          <td>{{item.email}}</td>
          <td><a class="btn btn-primary" (click)="open(content);edit=i">Editar</a> <a class="btn btn-danger" (click)="deleteItem(i)">Excluir</a> </td>
        </tr>

      </tbody>
    </table>
  </div>
</section>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Inserir Novo Contato</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-group">
          <label for="exampleFormControlInput1">Nome</label>
          <input type="nome" [(ngModel)]="modalDados.nome" class="form-control" id="exampleFormControlInput1" placeholder="Nome">
        </div>
      <div class="form-group">
          <label for="exampleFormControlInput2">Email</label>
          <input type="email" [(ngModel)]="modalDados.email" class="form-control" id="exampleFormControlInput2" placeholder="email@examplo.com">
      </div>
      <div class="form-group">
          <button class="btn btn-success" style="float: right;" (click)="c('save data');addNovo()">Salvar</button>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Fechar</button>
  </div>
</ng-template>
